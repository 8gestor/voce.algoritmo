<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DATA DOUBLE // OS v3.2</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- FATOR X v4.4: SYSTEM CORE --- */
        :root {
            --c-bg: #050505; --c-panel: #0a0a0a; --c-text: #E0E0E0;
            --c-accent: #00F0FF; --c-border: rgba(255, 255, 255, 0.1);
            --font-tech: 'JetBrains Mono', monospace; --font-ui: 'Inter', sans-serif;
            --scroll-track: #050505; --scroll-thumb: #333; --scroll-hover: #00F0FF;
        }
        body.light-mode {
            --c-bg: #F2F2F7; --c-panel: #FFFFFF; --c-text: #1C1C1E;
            --c-accent: #0066FF; --c-border: rgba(0, 0, 0, 0.1);
            --scroll-track: #F2F2F7; --scroll-thumb: #C1C1C4; --scroll-hover: #A0A0A3;
        }
        body.sepia-mode {
            --c-bg: #F4ECD8; --c-panel: #E8DEC0; --c-text: #433422;
            --c-accent: #8C4B2F; --c-border: rgba(67, 52, 34, 0.15);
            --scroll-track: #F4ECD8; --scroll-thumb: #D0C5A8; --scroll-hover: #8C4B2F;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; background-color: var(--c-bg); color: var(--c-text); }
        body { display: flex; font-family: var(--font-ui); transition: background 0.4s ease, color 0.4s ease; }
        
        /* SCROLLBAR */
        html { scrollbar-width: thin; scrollbar-color: var(--scroll-thumb) var(--scroll-track); }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--scroll-track); }
        ::-webkit-scrollbar-thumb { background: var(--scroll-thumb); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--scroll-hover); }

        /* SIDEBAR */
        aside.sidebar {
            width: 300px; background: var(--c-panel); border-right: 1px solid var(--c-border);
            display: flex; flex-direction: column; z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); flex-shrink: 0;
        }
        aside.sidebar.collapsed { transform: translateX(-300px); position: absolute; height: 100%; }
        
        .sidebar-header { 
            height: 60px; display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; border-bottom: 1px solid var(--c-border); 
            font-family: var(--font-tech); font-weight: 700; color: var(--c-accent); letter-spacing: 1px; font-size: 0.85rem;
        }
        nav.nav-list { flex: 1; overflow-y: auto; padding: 20px; }
        
        .nav-cat { 
            font-family: var(--font-tech); font-size: 0.65rem; color: var(--c-text); opacity: 0.5; 
            margin: 20px 0 8px 0; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;
            border-bottom: 1px dashed var(--c-border); padding-bottom: 5px;
        }
        .chapter-link { 
            display: block; padding: 10px 12px; margin-bottom: 2px; 
            color: var(--c-text); text-decoration: none; font-size: 0.8rem; 
            font-family: var(--font-ui); font-weight: 500; border-radius: 4px; 
            transition: all 0.2s; border-left: 2px solid transparent; opacity: 0.8;
        }
        .chapter-link:hover { background: rgba(255,255,255,0.05); opacity: 1; transform: translateX(4px); }
        .chapter-link.active { 
            background: rgba(255,255,255,0.05); color: var(--c-accent); 
            border-left-color: var(--c-accent); opacity: 1; font-weight: 700;
        }
        .chapter-sub { margin-left: 15px; font-size: 0.75rem; border-left: 1px solid var(--c-border); }

        /* LAYOUT */
        main.dashboard { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; width: 100%; overflow: hidden; }
        .master-header { background: var(--c-panel); border-bottom: 1px solid var(--c-border); display: flex; flex-direction: column; width: 100%; z-index: 400; flex-shrink: 0; }
        .branding-bar { height: 30px; background: var(--c-bg); border-bottom: 1px solid var(--c-border); display: flex; align-items: center; justify-content: center; padding: 0 15px; }
        .branding-text { font-family: var(--font-tech); font-size: 0.65rem; font-weight: 800; color: var(--c-dim); text-transform: uppercase; letter-spacing: 3px; }
        
        .controls-bar { height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; overflow-x: auto; }
        .controls-bar::-webkit-scrollbar { display: none; }
        .ctrl-group { display: flex; gap: 8px; align-items: center; flex-shrink: 0; }
        
        .btn-icon { width: 34px; height: 34px; background: transparent; border: 1px solid var(--c-border); color: var(--c-text); border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-family: var(--font-tech); transition: all 0.2s; flex-shrink: 0; }
        .btn-icon:hover { border-color: var(--c-accent); color: var(--c-accent); background: rgba(255,255,255,0.05); }
        .btn-icon.active { background: var(--c-accent); color: var(--c-bg); border-color: var(--c-accent); }

        .speed-control { display: flex; align-items: center; border: 1px solid var(--c-border); border-radius: 4px; height: 34px; overflow: hidden; flex-shrink: 0; }
        .speed-btn { width: 28px; height: 100%; background: transparent; border: none; color: var(--c-text); cursor: pointer; font-weight: bold; font-family: var(--font-tech); }
        .speed-btn:hover { background: rgba(255,255,255,0.1); }
        #speed-display { font-family: var(--font-tech); font-size: 0.7rem; width: 35px; text-align: center; font-weight: 700; color: var(--c-accent); }

        .viewport { flex: 1; background: var(--c-bg); position: relative; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        footer.bottom-hud { height: 45px; background: var(--c-panel); border-top: 1px solid var(--c-border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; font-family: var(--font-tech); font-size: 0.7rem; flex-shrink: 0; }
        .progress-container { flex: 1; margin: 0 20px; display: flex; align-items: center; gap: 10px; }
        .progress-track { flex: 1; height: 2px; background: var(--c-border); position: relative; }
        .progress-fill { position: absolute; left: 0; top: 0; height: 100%; background: var(--c-accent); width: 0%; transition: width 0.3s; box-shadow: 0 0 10px var(--c-accent); }
        .nav-btn { background: none; border: none; color: var(--c-text); cursor: pointer; font-family: var(--font-tech); font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .nav-btn:hover { color: var(--c-accent); }

        @media (max-width: 768px) {
            aside.sidebar { position: absolute; height: 100%; width: 85%; max-width: 300px; transform: translateX(-100%); box-shadow: none; border-right: 1px solid var(--c-accent); }
            aside.sidebar.open { transform: translateX(0); box-shadow: 10px 0 100px rgba(0,0,0,0.8); }
        }
        #backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(2px); z-index: 900; display: none; opacity: 0; transition: opacity 0.3s; }
        #backdrop.active { display: block; opacity: 1; }
    </style>
</head>
<body class="dark-mode">

    <div id="backdrop" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>DATA DOUBLE <span style="color:var(--c-accent)">// OS v3.2</span></span>
            <button class="btn-icon" style="border:none; width:auto;" onclick="toggleSidebar()">✕</button>
        </div>
        <nav class="nav-list" id="nav-container"></nav>
    </aside>

    <main class="dashboard">
        <div class="master-header">
            <div class="branding-bar">
                <span class="branding-text">SYSTEM STATUS: <span style="color:var(--c-accent)">ONLINE</span> // SECURE CONNECTION</span>
            </div>
            <div class="controls-bar">
                <div class="ctrl-group">
                    <button class="btn-icon" onclick="toggleSidebar()" title="Índice">☰</button>
                </div>
                <div class="ctrl-group">
                    <button class="btn-icon" onclick="adjustFont(-1)">A-</button>
                    <button class="btn-icon" onclick="adjustFont(1)">A+</button>
                    <div class="speed-control">
                        <button class="speed-btn" onclick="adjustSpeed(-0.25)">«</button>
                        <span id="speed-display">1.0</span>
                        <button class="speed-btn" onclick="adjustSpeed(0.25)">»</button>
                    </div>
                    <button class="btn-icon" id="btn-tts" onclick="sendMsg('tts-toggle')">▶</button>
                    <button class="btn-icon" id="btn-theme" onclick="cycleTheme()">◐</button>
                    <button class="btn-icon" onclick="toggleFullScreen()">⛶</button>
                </div>
            </div>
        </div>

        <div class="viewport">
            <iframe id="content-frame" name="viewer" src="introducao.html"></iframe>
        </div>

        <footer class="bottom-hud">
            <button class="nav-btn" onclick="prevChapter()">← ANT</button>
            <div class="progress-container">
                <span id="chapter-indicator">00/00</span>
                <div class="progress-track"><div class="progress-fill" id="p-bar"></div></div>
            </div>
            <button class="nav-btn" onclick="nextChapter()">PROX →</button>
        </footer>
    </main>

    <script>
        // --- ESTRUTURA COM SUB-CAPÍTULOS ---
        const structure = [
            { t: "BOOT SEQUENCE", f: "introducao.html", cat: "INICIALIZAÇÃO" },
            
            // PARTE I
            { t: "01. O Hardware Biológico", f: "cap01.html", cat: "I. A MENTE" },
            { t: "02. Sequestro da Atenção", f: "cap02.html", cat: "I. A MENTE" },
            { t: "03. O Eu Inferido", f: "cap03.html", cat: "I. A MENTE" },

            // PARTE II
            { t: "04. Necropolítica", f: "cap04.html", cat: "II. O CERCO" },
            { t: "05. Cidade Sensiente", f: "cap05.html", cat: "II. O CERCO" },
            { t: "06. Tribunal Algorítmico", f: "cap06.html", cat: "II. O CERCO" },
            { t: "06.1 Panóptico Financeiro", f: "cap06_1.html", cat: "II. O CERCO", sub: true }, // NOVO ARQUIVO

            // PARTE III
            { t: "07. Taylorismo Digital", f: "cap07.html", cat: "III. INFRAESTRUTURA" }, // ARQUIVO ANTIGO MANTIDO
            { t: "08. Internet Morta", f: "cap08.html", cat: "III. INFRAESTRUTURA" }, // ARQUIVO ANTIGO MANTIDO
            { t: "09. Geologia da Mídia", f: "cap09.html", cat: "III. INFRAESTRUTURA" }, // ARQUIVO ANTIGO MANTIDO
            { t: "09.1 Deepweb & Tor", f: "cap09_1.html", cat: "III. INFRAESTRUTURA", sub: true }, // NOVO ARQUIVO

            // PARTE IV
            { t: "10. Neuro-direitos", f: "cap10.html", cat: "IV. RESISTÊNCIA" }, // ARQUIVO ANTIGO MANTIDO
            { t: "10.1 Cibersegurança", f: "cap10_1.html", cat: "IV. RESISTÊNCIA", sub: true }, // NOVO ARQUIVO
            { t: "10.2 Cripto Economia", f: "cap10_2.html", cat: "IV. RESISTÊNCIA", sub: true }, // NOVO ARQUIVO
            
            { t: "11. Cidadania Onlife", f: "cap11.html", cat: "IV. RESISTÊNCIA" }, // ARQUIVO ANTIGO MANTIDO
            { t: "12. Tecnofeudalismo", f: "cap12.html", cat: "IV. RESISTÊNCIA" }, // ARQUIVO ANTIGO MANTIDO
            { t: "13. Solarpunk", f: "cap13.html", cat: "IV. RESISTÊNCIA" }, // ARQUIVO ANTIGO MANTIDO

            // FINAL
            { t: "Epílogo", f: "cap14.html", cat: "SYSTEM END" }, // ARQUIVO ANTIGO MANTIDO
            { t: "Glossário", f: "cap15.html", cat: "DATABASE" }, // ARQUIVO ANTIGO MANTIDO
            { t: "Bibliografia", f: "cap16.html", cat: "DATABASE" } // ARQUIVO ANTIGO MANTIDO
        ];

        let currentIdx = 0;
        let ttsRate = 1.0;
        let currentFont = 19; 
        let themeState = 0; 
        const themes = ['dark', 'light', 'sepia'];

        function init() {
            const nav = document.getElementById('nav-container');
            let lastCat = "";
            
            structure.forEach((item, i) => {
                if(item.cat !== lastCat) {
                    const cat = document.createElement('div');
                    cat.className = 'nav-cat';
                    cat.innerText = item.cat;
                    nav.appendChild(cat);
                    lastCat = item.cat;
                }
                
                const btn = document.createElement('a');
                btn.className = item.sub ? 'chapter-link chapter-sub' : 'chapter-link';
                btn.innerText = item.t;
                btn.href = "#";
                btn.onclick = (e) => { 
                    e.preventDefault(); 
                    loadChapter(i); 
                    if(window.innerWidth < 768) toggleSidebar(); 
                };
                nav.appendChild(btn);
            });
            loadChapter(0);
        }

        function loadChapter(idx) {
            currentIdx = idx;
            const frame = document.getElementById('content-frame');
            const btnTts = document.getElementById('btn-tts');
            
            btnTts.innerText = '▶';
            btnTts.classList.remove('active');
            frame.src = structure[idx].f;
            
            const progress = ((idx + 1) / structure.length * 100);
            document.getElementById('p-bar').style.width = progress + "%";
            document.getElementById('chapter-indicator').innerText = `${(idx + 1).toString().padStart(2, '0')}/${structure.length}`;

            document.querySelectorAll('.chapter-link').forEach((el, i) => {
                el.classList.toggle('active', i === idx);
                if(i === idx) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });

            frame.onload = () => { syncAll(); }
        }

        function sendMsg(type, val) {
            const win = document.getElementById('content-frame').contentWindow;
            if(win) win.postMessage({ type, value: val }, '*');
        }

        function syncAll() {
            sendMsg('theme', themes[themeState]);
            sendMsg('font', currentFont);
            sendMsg('rate', ttsRate);
        }

        function cycleTheme() {
            themeState = (themeState + 1) % 3;
            const mode = themes[themeState];
            document.body.className = mode + '-mode';
            sendMsg('theme', mode);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => console.log(err));
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        function adjustSpeed(delta) {
            ttsRate = Math.max(0.5, Math.min(3.0, ttsRate + delta));
            ttsRate = Math.round(ttsRate * 100) / 100;
            document.getElementById('speed-display').innerText = ttsRate;
            sendMsg('rate', ttsRate);
        }

        function adjustFont(delta) {
            currentFont = Math.max(14, Math.min(28, currentFont + delta));
            sendMsg('font', currentFont);
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const bd = document.getElementById('backdrop');
            
            if(window.innerWidth < 768) {
                sb.classList.toggle('open');
                bd.classList.toggle('active');
            } else {
                sb.classList.toggle('collapsed');
            }
        }

        function nextChapter() { if(currentIdx < structure.length - 1) loadChapter(currentIdx + 1); }
        function prevChapter() { if(currentIdx > 0) loadChapter(currentIdx - 1); }

        window.addEventListener('message', (e) => {
            if(e.data.type === 'tts-state') {
                const btn = document.getElementById('btn-tts');
                if(e.data.isPlaying) {
                    btn.innerText = '■'; btn.classList.add('active');
                } else {
                    btn.innerText = '▶'; btn.classList.remove('active');
                }
            }
        });

        init();
    </script>
</body>
</html>
